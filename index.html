<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="main">
        <div class="calc sub">Subtraction
            <form name="calcsub">
                <input name="firstnum" type="number" placeholder="0" />
                <p>-</p>
                <input name="secondnum" type="number" placeholder="0" />
                <button>=</button>
            </form>
            <div class="sub-answer">0</div>
        </div>
        <div class="calc add">Addition
            <form name="calcadd">
                <input name="firstnum" type="number" placeholder="0" />
                <p>+</p>
                <input name="secondnum" type="number" placeholder="0" />
                <button>=</button>
            </form>
            <div class="add-answer">0</div>
        </div>
        <div class="calc mul">Multiplication
            <form name="calcmul">
                <input name="firstnum" type="number" placeholder="0" />
                <p>*</p>
                <input name="secondnum" type="number" placeholder="0" />
                <button>=</button>
            </form>
            <div class="mul-answer">0</div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
